{% extends "votacao/index.html" %}
{% block nav %}
    <a class="butao" href="https://www.iscte-iul.pt/">Site ISCTE</a>
    <a class="butao" href="{% url 'votacao:index' %}">Index</a>
{% endblock %}
{% block conteudo %}
<h1>{{ questao.questao_texto }}</h1>
{% if error_message %}
<p><strong>{{ error_message }}</strong></p>
{% endif %}
<form action="{% url 'votacao:createoption' questao.id %}" method="post">
    {% csrf_token %}
    <label for="opcaotexto">Texto da nova Opção:</label>
    <input type="text" id="opcaotexto" name="opcaotexto"><br><br>
    <input type="submit" value="Gravar nova Opção">
</form>
{% endblock %}
{% block opcoes_e_controlos %}
<a class="butao" href="{% url 'votacao:detalhe' questao.id %}">Voltar</a><br>
{% endblock %}
